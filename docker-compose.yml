version: '3'

services:
  etcd:
    image: quay.io/coreos/etcd
    environment:
      ETCD_LISTEN_CLIENT_URLS: 'http://0.0.0.0:2379'
      ETCD_ADVERTISE_CLIENT_URLS: 'http://0.0.0.0:2379'
    restart: on-failure
  rssh_server:
    build:
      context: .
      dockerfile: Dockerfile
    image: xide/rssh
    environment:
      RSSH_ETCD_ENDPOINTS: 'http://etcd:2379'
      RSSH_API_ADDR: '0.0.0.0'
      RSSH_API_PORT: '2222'
      RSSH_DOMAIN: 'baguette.localhost'
    command: server
    depends_on:
      - etcd
    ports:
      - 2222:2222
      - 9321:9321
